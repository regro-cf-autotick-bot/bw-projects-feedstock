{% set name = "bw-projects" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bw-projects-{{ version }}.tar.gz
  sha256: 5ac870103c3b8b84bc7a43e07c938fc1932fd3d40d34f1ffc04b02212dcaa88f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - platformdirs ==3.5.0
    - peewee >=3.9.4
    - python-slugify ==8.0.1

test:
  imports:
    - bw_projects
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/brightway-lca/brightway-projects
  summary: This is a library to manage subdirectories.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmutel
